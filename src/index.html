<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BY DEFAULT PUBLIC</title>
    <meta property="og:title" content="BY DEFAULT PUBLIC" />
</head>

<body>
    <div id="content">
        <!-- super basics -->
        <div id="branding">
            <p>BY DEFAULT PUBLIC</p>
        </div>
        <div id="about">
            <p>?</p>
        </div>
        <!-- basics -->
        <div id="god"></div>
        <div id="world"></div>
        <!-- stories -->
        <div id="stories">
            <div id="story1" class="story">
                <div class="line line-right"></div>
                <h2>The Dealer</h2>
            </div>
            <div id="story2" class="story">
                <div class="line line-left"></div>
                <h2>1 Elote, Please</h2>
            </div>
            <div id="story3" class="story">
                <div class="line line-left"></div>
                <h2>Public Love</h2>
            </div>
            <div id="story4" class="story">
                <div class="line line-right"></div>
                <h2>YOLO</h2>
            </div>
            <div id="story5" class="story">
                <div class="line line-left"></div>
                <h2>Roomies & Besties</h2>
            </div>
        </div>
        <div id="show-story" class="svg-container">
            <!-- responsive svg https://stackoverflow.com/a/25978286 -->
            <svg class="svg-content-responsive" preserveAspectRatio="xMinYMin meet" viewBox="0 0 1400 800"></svg>
        </div>
        <!-- insights -->
        <div id="insights">
            <div id="insights-container">
                <div id="insight1" class="insight">
                    <h2>The Humans of Venmo</h2>
                    <p>General characteristics</p>
                </div>
                <div id="insight2" class="insight">
                    <h2>The Human Behavior</h2>
                    <p>Payment descriptions</p>
                </div>
                <div id="insight3" class="insight">
                    <h2>The Busiest Day</h2>
                    <p>December 2, 2017</p>
                </div>
            </div>
        </div>
        <!--  -->
    </div>
</body>

</html>
